<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Role</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4>Tambah Role</h4>
            </div>
            <div class="card-body">

                <form id="formAddRole">
                    <div class="mb-3">
                        <label class="form-label">Nama Role</label>
                        <input type="text" id="namaRole" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-success">Simpan</button>
                    <a href="/lihat_role.html" class="btn btn-secondary">Kembali</a>
                </form>

            </div>
        </div>
    </div>

<script>
document.getElementById("formAddRole").addEventListener("submit", async (e) => {
    e.preventDefault();

    const data = {
        namaRole: document.getElementById("namaRole").value
    };

    const res = await fetch("/api/roles", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(data)
    });

    const result = await res.json();

    if (res.ok) {
        alert("Role berhasil ditambahkan!");
        window.location.href = "/lihat_role.html"; 
    } else {
        alert("Gagal menyimpan role: " + (result.error || "Silakan coba lagi"));
    }
});
</script>

</body>
</html>
