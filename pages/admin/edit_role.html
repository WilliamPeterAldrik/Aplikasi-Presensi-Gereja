<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Role</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-primary text-white">
                <h4>Edit Role</h4>
            </div>
            <div class="card-body">

                <form id="formEditRole">

                    <div class="mb-3">
                        <label class="form-label">ID Role</label>
                        <input type="text" id="idRole" class="form-control" readonly>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Nama Role</label>
                        <input type="text" id="namaRole" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-success">Update</button>
                    <a href="/lihat_role.html" class="btn btn-secondary">Kembali</a>
                </form>

            </div>
        </div>
    </div>

<script>
let roleId = (new URLSearchParams(window.location.search)).get("id");
if (!roleId) {
    const parts = window.location.pathname.split('/').filter(Boolean);
    roleId = parts[parts.length - 1];
}

// Ambil data role berdasarkan ID
async function loadRole() {
    const res = await fetch(`/api/roles/${roleId}`);
    if (!res.ok) {
        alert("Gagal memuat data role.");
        return;
    }
    const data = await res.json();
    
    document.getElementById("idRole").value = data.idRole || data.ID || data.roleId;
    document.getElementById("namaRole").value = data.namaRole || data.nama || data.Role;
}

loadRole();

// Submit form update role
document.getElementById("formEditRole").addEventListener("submit", async (e) => {
    e.preventDefault();

    const payload = {
        namaRole: document.getElementById("namaRole").value
    };

    const res = await fetch(`/api/roles/${roleId}`, {
        method: "PUT",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(payload)
    });

    const result = await res.json();

    if (res.ok) {
        alert("Role berhasil diupdate!");
        window.location.href = "/lihat_role.html";
    } else {
        alert("Gagal update role: " + (result.error || "Silakan coba lagi"));
    }
});
</script>

</body>
</html>
