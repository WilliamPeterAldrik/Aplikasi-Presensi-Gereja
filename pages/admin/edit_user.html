<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Pengguna</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-header bg-warning">
                <h4>Edit Pengguna</h4>
            </div>
            <div class="card-body">

                <form id="formEditUser">

                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" id="username" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Password (kosongkan jika tidak diganti)</label>
                        <input type="password" id="password" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="email" id="email" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Nama Lengkap</label>
                        <input type="text" id="nama_lengkap" class="form-control">
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Role</label>
                        <select id="role" class="form-select">
                            <option value="1">Admin</option>
                            <option value="2">User</option>
                        </select>
                    </div>

                    <button type="submit" class="btn btn-success">Update</button>
                    <a href="/users" class="btn btn-secondary">Kembali</a>
                </form>

            </div>
        </div>
    </div>

<script>
let username = (new URLSearchParams(window.location.search)).get("username") || (new URLSearchParams(window.location.search)).get("id");
if (!username) {
    const parts = window.location.pathname.split('/').filter(Boolean);
    username = parts[parts.length - 1];
}

async function loadUser() {
    const res = await fetch(`/api/users/${username}`);
    const data = await res.json();
    
    document.getElementById("username").value = data.username;
    document.getElementById("email").value = data.email;
    document.getElementById("nama_lengkap").value = data.nama_lengkap;
    document.getElementById("role").value = data.Role_idRole || data.role || data.Role;
}

loadUser();

document.getElementById("formEditUser").addEventListener("submit", async (e) => {
    e.preventDefault();

    const payload = {};
    payload.username = document.getElementById("username").value;
    const pwdVal = document.getElementById("password").value;
    if (pwdVal && pwdVal.trim().length > 0) payload.password = pwdVal;
    payload.email = document.getElementById("email").value;
    payload.nama_lengkap = document.getElementById("nama_lengkap").value;
    payload.role = document.getElementById("role").value;

    const res = await fetch(`/api/users/${username}`, {
        method: "PUT",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify(payload)
    });

    const result = await res.json();

    if (res.ok) {
        alert("User berhasil diupdate!");
        window.location.href = "/users";
    } else {
        alert("Gagal update user: " + result.error);
    }
});
</script>

</body>
</html>
