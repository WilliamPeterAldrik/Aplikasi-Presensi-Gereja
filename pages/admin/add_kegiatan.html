<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Buat Kegiatan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: Poppins, sans-serif;
      background: #f4f6f8;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: white;
      width: 420px;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
    }

    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
      font-family: Poppins;
    }

    textarea {
      resize: none;
      height: 80px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background: #2c7be5;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background: #1a68d1;
    }
  </style>
</head>
<body>

<div class="card">
  <h2>ðŸ“… Buat Kegiatan</h2>

  <form action="/kegiatan/create" method="POST">

    <label>Nama Kegiatan</label>
    <input type="text" name="nama_kegiatan" required>

    <label>Lokasi</label>
    <input type="text" name="lokasi" required>

    <label>Waktu (Jam)</label>
    <input type="time" name="waktu" required>

    <label>Tanggal Mulai</label>
    <input type="datetime-local" name="tanggal_mulai" required>

    <label>Tanggal Akhir</label>
    <input type="datetime-local" name="tanggal_akhir" required>

    <label>Deskripsi</label>
    <textarea name="deskripsi"></textarea>

    <label>Status</label>
    <select name="status">
      <option value="1">Aktif</option>
      <option value="0">Nonaktif</option>
    </select>

    <button type="submit">ðŸ’¾ Simpan Kegiatan</button>
  </form>
</div>

</body>
</html>
